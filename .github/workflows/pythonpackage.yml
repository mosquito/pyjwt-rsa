name: tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false

      matrix:
        include:
          - python: '3.10'
          - python: '3.11'
          - python: '3.12'
          - python: '3.13'

    steps:
      - uses: actions/checkout@v2

      - name: Setup python${{ matrix.python }}
        uses: actions/setup-python@v2
        with:
          python-version: "${{ matrix.python }}"

      - name: Install poetry
        run: python -m pip install poetry

      - name: Install dependencies
        run: poetry install
        env:
          FORCE_COLOR: yes

      - name: Run tests
        run: poetry run pytest
        env:
          FORCE_COLOR: yes
